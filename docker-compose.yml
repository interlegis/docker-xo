xo:
  #build: .
  image: interlegis/xen-orchestra:5.19.3
  ports:
    - "8000:80"
  links:
    - redis:redis
  volumes: 
    - 'xodata:/var/lib/xo-server/data'
redis:
  image: bitnami/redis:latest
  environment:
    - REDIS_REPLICATION_MODE=master
    - REDIS_PASSWORD=aGoodRedisPassword
  volumes: 
    - 'xoredisdata:/bitnami/redis'
  
